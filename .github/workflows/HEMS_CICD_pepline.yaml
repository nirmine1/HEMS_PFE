name: HEMS CI/CD pepline 
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  job1:
    runs-on: ubuntu-latest
    name: build 
    steps:
    - uses: actions/checkout@v2
    - name: Start minikube
      uses: medyagh/setup-minikube@master
    - name: Try the cluster !
      run: kubectl get pods -A
    - name: Build image
      run: |
          eval $(minikube -p minikube docker-env)
          docker build -f ./Dockerfile -t homeenergymanagementsystemhems:latest .
          echo -n "verifying images:"
          docker images         
    - name: Deploy to minikube
      run: |
        kubectl apply -f homeenergymanagementsystem-deployment.yaml
        kubectl apply -f homeenergymanagementsystem-service.yaml
    - name: Test service URLs
      run: |
          minikube service list
         
